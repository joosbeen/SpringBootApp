<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="row mt-4">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="p-2 border shadow-lg" th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label>
						<input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Username">
						<small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
						<label class="form-check-label" for="remember-me">Recordar me</label>
					</div>
					<br>
					<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</body>
</html>
